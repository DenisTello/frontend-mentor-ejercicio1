<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://kit.fontawesome.com/cb771c0128.js" crossorigin="anonymous"></script>
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="img-hover">
                <i id="eyes" class="fa-solid fa-eye"></i>
            </div>
            <img class="image" src="images/image-equilibrium.jpg">
            <h3 class="title">Equilibrium #3429</h3>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="crypto">
                <p class="ETH">
                    <svg class="ETH-icon" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                    0.041 ETH</p>
                <p class="times">
                    <svg class="times-icon" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    3 days left
                </p>
            </div>
            <div class="line"></div>
            <div class="profile">
                <img class="profile-img" src="images/image-avatar.png">
                <p class="profile-text">Creation of <span class="autor">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
